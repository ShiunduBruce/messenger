<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Video Call Html Template</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.png">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Feather CSS -->
		<link rel="stylesheet" href="assets/plugins/feather/feather.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		
	</head>
	<body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-xl-6 p-0">
						
						<!-- Forgot Password -->
						<div class="login-wrapper">
							<div class="loginbox">
								<div class="log-header">
									<a href="javascript:void(0);" class="navbar-brand logo">
										<img src="assets/img/logo.png" class="img-fluid" width="40" alt="Logo">
										<span>Dreamschat</span>
									</a>
								</div>
								<h1>Forgot Password</h1>	
								<form action="create-password.html" class="form-signin">
									<div class="form-group">
										<input type="email" class="form-control" placeholder="Email Address ">
										<span class="profile-views"><img src="assets/img/icon/mail-icon.svg" alt=""></span>
									</div>
									<div class="d-grid">
										<button class="btn btn-primary btn-signin" type="submit">Send</button>
									</div>
									<div class="dont-have">Back to <a href="index.html">Sign In</a></div>
									<!-- /Social Login -->
								</form>
							</div>
						</div>
						<!-- /Forgot Password -->
						
					</div>
					
					<!-- Banner -->
					<div class="col-xl-6 login-bg">
						<div class="login-banner"></div>
					</div>
					<!-- /Banner -->
					
				</div>
			</div>
		</div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>

	</body>
