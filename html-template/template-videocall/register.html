<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Video Call Html Template</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.png">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Feather CSS -->
		<link rel="stylesheet" href="assets/plugins/feather/feather.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		
	</head>
	<body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-xl-6 p-0">
						
						<!-- Register -->
						<div class="login-wrapper">
							<div class="loginbox">
								<div class="log-header">
									<a href="javascript:void(0);" class="navbar-brand logo">
										<img src="assets/img/logo.png" class="img-fluid" width="35" alt="Logo">
										<span>Dreamschat</span>
									</a>
								</div>
								<h1>Welcome to <span>Dreamschat</span> <br>Sign Up to gettings started.</h1>
								<form action="index.html" class="form-signin">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<input type="email" class="form-control" placeholder="Email Address ">
												<span class="profile-views"><img src="assets/img/icon/mail-icon.svg" alt=""></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="First Name">
												<span class="profile-views"><img src="assets/img/icon/user-login.svg" alt=""></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Last Name">
												<span class="profile-views"><img src="assets/img/icon/user-login.svg" alt=""></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input type="password" class="form-control pass-input" placeholder="Password">
												<span class="profile-views feather-eye-off toggle-password"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input type="password" class="form-control pass-confirm" placeholder="Confirm Password">
												<span class="profile-views feather-eye-off reg-toggle-password"></span>
											</div>
										</div>
										<div class="d-grid">
											<button class="btn btn-primary btn-signin" type="submit">Sign Up</button>
										</div>
									</div>
									<div class="dont-have">Donâ€™t have an account? <a href="index.html">Login</a></div>
									<div class="login-or">
										<p class="span-or">or</p>
									</div>
									
									<!-- Social Login -->
									<div class="social-login">
										<a href="#"><img src="assets/img/google.png" class="img-fluid" alt="Logo"></a>
										<a href="#"><img src="assets/img/fb.png" class="img-fluid" alt="Logo"></a>
									</div>
									<!-- /Social Login -->
									
								</form>
							</div>
						</div>
						<!-- /Register -->
					</div>
					
					<!-- Banner -->
					<div class="col-xl-6 login-bg">
						<div class="login-banner"></div>
					</div>
					<!-- /Banner -->
					
				</div>
			</div>
		</div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>

		<script src="assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Custom JS -->

	</body>
